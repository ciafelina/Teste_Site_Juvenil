<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juvenil - Palavra</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: radial-gradient(circle at center, #1b0f08, #0f0c29);
  font-family: 'Segoe UI', sans-serif;
  color: white;
  text-align: center;
  overflow: hidden;
}

.imagem {
  width: 220px;
  border-radius: 50%;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  border: 4px solid white;
  transition: 0.3s ease;
}

.imagem:hover {
  transform: scale(1.05);
}

body::before {
  content: "";
  position: absolute;
  width: 600px;
  height: 600px;
  background: radial-gradient(circle, rgba(255,180,100,0.18), transparent 70%);
  border-radius: 50%;
  animation: pulse 6s ease-in-out infinite;
}

@keyframes pulse {
  0%,100% { transform: scale(1); opacity: 0.6; }
  50% { transform: scale(1.2); opacity: 1; }
}

.container {
  position: relative;
  z-index: 2;
  max-width: 850px;
  padding: 20px;
}

h1 {
  font-weight: 300;
  font-size: 2rem;
  margin-bottom: 40px;
  opacity: 0;
  animation: fadeIn 2s 1s forwards;
}

button {
  padding: 18px 60px;
  font-size: 20px;
  border-radius: 50px;
  border: none;
  background: linear-gradient(45deg, #c7902e, #ffcc70);
  color: #2b1a0f;
  cursor: pointer;
  transition: all 0.5s ease;
  box-shadow: 0 0 25px rgba(255,200,120,0.5);
}

button:hover {
  transform: scale(1.05);
  box-shadow: 0 0 45px rgba(255,220,150,0.9);
}

button.hide {
  opacity: 0;
  transform: scale(0.8);
  pointer-events: none;
}

#mensagem {
  margin-top: 60px;
  font-size: 1.6rem;
  line-height: 1.6;
  opacity: 0;
  transform: translateY(20px);
  transition: all 1.5s ease;
}

#mensagem.show {
  opacity: 1;
  transform: translateY(0);
}

.assinatura {
  margin-top: 20px;
  font-size: 1rem;
  opacity: 0.7;
}

@keyframes fadeIn {
  to { opacity: 1; }
}

@media (max-width: 600px) {
  .imagem { width: 150px; }
  h1 { font-size: 1.5rem; }
  #mensagem { font-size: 1.2rem; }
}
</style>
</head>

<body>

<div class="container">

  <img src="logo.png" class="imagem">

  <h1>Deus quer falar com você...</h1>

  <button id="botao">Receber Palavra</button>

  <div id="mensagem"></div>
  <div id="assinatura" class="assinatura"></div>

</div>

<script>
const mensagens = [

"Eu vejo o esforço que você faz para ser forte todos os dias. Mesmo quando ninguém reconhece, Eu reconheço. Continue firme, porque o que você planta em silêncio, Eu farei florescer no tempo certo. (Gálatas 6,9)",

"Não deixe que uma fase difícil te faça esquecer das promessas que Eu já te fiz. O deserto não é o destino final, é apenas um caminho de preparação. (Deuteronômio 8,2)",

"Você não é definido pelos seus erros, mas pelo Meu amor por você. Meu amor é maior que qualquer passado e mais forte que qualquer culpa. (Romanos 5,8)",

"Quando a ansiedade tentar dominar seu coração, entregue cada preocupação a Mim. Eu cuido até dos detalhes que você nem percebe. (1 Pedro 5,7)",

"Você foi criado com dons únicos. Não enterre aquilo que Eu te dei por medo ou insegurança. O mundo precisa do seu testemunho. (Mateus 25,14-29)",

"Mesmo quando você se sente invisível, Eu te vejo. Mesmo quando se sente esquecido, Eu lembro de você pelo nome. (Isaías 43,1)",

"Não tenha pressa para viver aquilo que ainda não está preparado para sustentar. O tempo de espera também é cuidado Meu. (Salmo 27,14)",

"Quando as portas se fecharem, não desanime. Eu fecho caminhos que não te levariam ao propósito que preparei para você. (Apocalipse 3,7)",

"A dor que você sente hoje não será desperdiçada. Eu transformo lágrimas em testemunhos e cicatrizes em força. (Salmo 126,5)",

"Não viva tentando provar seu valor para as pessoas. Seu valor já foi provado na cruz. Você é precioso para Mim. (João 3,16)",

"Quando sentir vontade de desistir, lembre-se: Eu nunca desisti de você. Minha fidelidade permanece, mesmo quando a sua falha. (2 Timóteo 2,13)",

"Não permita que o medo do fracasso impeça você de tentar. Eu caminho com você em cada passo que dá com fé. (Josué 1,9)",

"Você pode não entender agora, mas Eu estou alinhando situações, pessoas e oportunidades ao seu favor. Confie. (Provérbios 16,9)",

"Não troque o eterno pelo imediato. As escolhas que você faz hoje constroem o futuro que viverá amanhã. (Mateus 6,19-21)",

"Quando se sentir fraco espiritualmente, aproxime-se de Mim. Minha presença renova, fortalece e transforma. (Isaías 40,29)",

"Não carregue sozinho o peso que Eu já carreguei por você. Entregue suas culpas e recomece. (Mateus 11,28-30)",

"Você não precisa ser perfeito para ser amado. Meu amor não depende do seu desempenho, mas da Minha graça. (Efésios 2,8-9)",

"Há sonhos dentro de você que foram plantados por Mim. Não os abandone por causa das dificuldades. Persevere. (Habacuque 2,3)",

"Não permita que amizades erradas afastem você do caminho certo. Escolha estar perto de quem te aproxima de Mim. (1 Coríntios 15,33)",

"Se o mundo te rejeitar por causa da sua fé, lembre-se: é melhor ser rejeitado pelo mundo do que se afastar de Mim. (João 15,18-19)",

"Eu transformo histórias improváveis em testemunhos poderosos. Sua origem não limita o que Eu posso fazer em você. (1 Samuel 16,7)",

"Quando tudo parecer parado, Eu ainda estou trabalhando. O silêncio não significa ausência. (Salmo 46,10)",

"Não baseie sua identidade na aparência, seguidores ou opiniões. Sua identidade está em Mim. (1 Samuel 16,7)",

"Se você Me buscar de todo coração, Me encontrará. Eu nunca me escondo de quem Me procura com sinceridade. (Jeremias 29,13)",

"Não tenha medo de começar de novo. Recomeços também fazem parte do Meu plano para sua vida. (Isaías 43,19)",

"Eu uso até seus erros para ensinar, moldar e fortalecer você. Nada é em vão quando você confia em Mim. (Romanos 8,28)",

"Quando você decide viver por Mim, talvez não seja o caminho mais fácil, mas será o mais verdadeiro e seguro. (Mateus 7,14)",

"A santidade não é sobre perfeição, é sobre decisão diária de permanecer em Mim. Um dia de cada vez. (1 Pedro 1,15-16)",

"Não se desespere com o futuro. O amanhã ainda está nas Minhas mãos. Viva o hoje confiando em Mim. (Mateus 6,34)",

"Você é parte de algo muito maior do que imagina. Sua vida tem impacto eterno quando você escolhe caminhar comigo. (Colossenses 3,2)"

];

const btn = document.getElementById("botao");
const mensagemDiv = document.getElementById("mensagem");

btn.addEventListener("click", revelarMensagem);

function revelarMensagem() {

  if (localStorage.getItem("palavraRecebida")) {
    return;
  }

  const escolhida = mensagens[Math.floor(Math.random() * mensagens.length)];

  localStorage.setItem("palavraRecebida", escolhida);

  mostrarMensagem(escolhida);
}

function mostrarMensagem(texto) {

  btn.classList.add("hide");

  setTimeout(() => {
    btn.style.display = "none";
  }, 500);

  mensagemDiv.innerText = texto;

  setTimeout(() => {
    mensagemDiv.classList.add("show");
  }, 300);
}

window.onload = function() {

  const salvo = localStorage.getItem("palavraRecebida");

  if (salvo) {
    mostrarMensagem(salvo);
  }

}
</script>

</body>
</html>
